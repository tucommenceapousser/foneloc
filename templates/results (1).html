<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .results {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #00ff00;
        }
        .results p {
            margin: 10px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        a:hover {
            color: #ff00ff;
        }
        .card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 0 15px #00ff00;
        }
        .card p {
            margin: 10px 0;
        }
        .card a {
            font-size: 18px;
            color: #00ff00;
        }
        .card a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Phone Locator Results</h1>
    <div class="results">
        <div class="card">
            <p><strong>Phone Number:</strong> {{ phone_number }}</p>
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Operator:</strong> {{ operator }}</p>
            <p><strong>Latitude:</strong> {{ latitude }}</p>
            <p><strong>Longitude:</strong> {{ longitude }}</p>
            <a href="{{ map_url }}" target="_blank">View Map</a>
        </div>
    </div>
</body>
</html>
