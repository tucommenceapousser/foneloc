<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Locator</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 50px;
        }
        input[type="text"] {
            background-color: #333;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            width: 300px;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        button {
            background-color: #00ff00;
            border: none;
            padding: 10px 20px;
            color: #1e1e1e;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ff00;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <h1>Phone Locator</h1>
    <form action="/locate" method="post">
        <label for="phone_number">Enter phone number with country code (e.g., +18056009130):</label><br>
        <input type="text" id="phone_number" name="phone_number" required><br><br>
        <button type="submit">Locate</button>
    </form>
</body>
</html>
